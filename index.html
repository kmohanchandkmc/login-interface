<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Login Form</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-image-container">
                <img src="https://i.pinimg.com/736x/dc/7d/ac/dc7dac5482743dfa5f71606e3728c03b.jpg"  alt="Login-image">
            </div>
            <div class="card-login">
                <div class="login-header">
                    <span>Login</span>
                </div>
                <div class="login-content">
                    <div class="login-content-span">
                        <lable>Username</lable>
                        <input type="text" placeholder="Enter Your Name">
                    </div>
                    <div class="login-content-span">
                        <lable>Password</lable>
                        <input type="password" placeholder="Enter password">
                    </div>
                    <div class="login-content-check">
                        <input type="checkbox">
                        <lable>Terms and Conditions</lable>
                    </div>
                </div>
                <div class="login-Actions">
                    <button>Login</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
